  <style>
    html {

      /* Page background settings */
      background: #d0e4f7;
      background-image: linear-gradient(180deg, rgba(204,228,247,1) 11%, rgba(237,246,250,1) 101%);
      /* End of page background settings */

      font-family: -apple-system, BlinkMacSystemFont,
        "Segoe UI", "Roboto", "Oxygen",
        "Ubuntu", "Cantarell", "Fira Sans",
        "Droid Sans", "Helvetica Neue", sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    h1 {
      color: #000;
      max-width: 25ch;
      text-align: center;
      font-size: 12vw;
      margin: 3vw;
      line-height: 1.25;
    }

    .share-buttons {
      margin: 7vh 0 0;
      display: flex;
    }

    .button {
      display: flex;
      flex: 1 1 50%;
      text-align: right;
      align-items: center;
      color: #000;
      text-decoration: none;
      transition: color 0.2s;
      font-weight: 600;
    }

    .button:hover,
    .button:active {
      color: #00F;
      transition: color 0.2s;
    }

    .button + .button {
      text-align: left;
      margin-left: 1rem;
    }

    .social-icon {
      flex: 1 0 40%;
      margin: 0 0.5rem;
    }

    .social-icon path {
      fill: #000;
      transition: fill 0.2s;
    }

    .button:hover .social-icon path,
    .button:active .social-icon path {
      fill: #00F;
      transition: fill 0.2s;
    }

    ::selection {
      background: #fcdd00;
      text-shadow: none;
    }

    @media only screen and (min-width: 35em) {

      h1 {
        font-size: 4rem;
      }

    }
  </style>
  <script>
    // Get all the share buttons
    var buttons = document.getElementsByClassName('button')
    // For each of them...
    for (var i = 0; i < buttons.length; ++i) {
      // ...`button` will be the current button
      var button = buttons[i];
      // Try to get the 'data-tweet' attribute for the button...
      if (button.getAttribute('data-tweet')) {
        // If it exists, encode the value and append it to the button's link
        button.href = button.href + encodeURIComponent(button.getAttribute('data-tweet'))
      }
    }
    function shareLink(link) {
      // Open a new window that's sized for the share dialog
      window.open(link.href, 'share','left=20,top=20,width=550,height=250,toolbar=1,resizable=0');
      // Return false so the normal link behavior doesn't run
      return false;
    }
  </script>
</body>
